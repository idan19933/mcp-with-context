<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clarity AI Settings</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .version {
      font-size: 11px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: normal;
    }
    
    .status-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 13px;
    }
    
    .status-row:not(:last-child) {
      border-bottom: 1px solid #e9ecef;
    }
    
    .status-label { color: #666; }
    
    .status-value { font-weight: 500; }
    .status-value.connected { color: #4caf50; }
    .status-value.disconnected { color: #f44336; }
    
    .setting { margin-bottom: 16px; }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn-group {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: #f1f3f4;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    
    .btn-secondary:hover { background: #e3e5e8; }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success { background: #d4edda; color: #155724; display: block; }
    .status.error { background: #f8d7da; color: #721c24; display: block; }
    
    .tools-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
    }
    
    .tools-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .tools-count {
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }
    
    .tools-list {
      max-height: 120px;
      overflow-y: auto;
    }
    
    .tool-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      font-size: 12px;
    }
    
    .info {
      margin-top: 16px;
      padding: 12px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border-radius: 8px;
      font-size: 12px;
      color: #555;
    }
    
    .info strong { color: #667eea; }
  </style>
</head>
<body>
  <h1>
    ü§ñ Clarity AI
    <span class="version">v3.1</span>
  </h1>
  
  <div class="status-card">
    <div class="status-row">
      <span class="status-label">Server</span>
      <span id="server-status" class="status-value disconnected">Checking...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Session</span>
      <span id="session-status" class="status-value">-</span>
    </div>
    <div class="status-row">
      <span class="status-label">User</span>
      <span id="user-status" class="status-value">-</span>
    </div>
    <div class="status-row">
      <span class="status-label">Permissions</span>
      <span id="permissions-status" class="status-value">-</span>
    </div>
  </div>
  
  <div class="setting">
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="https://mcpnew-production.up.railway.app">
  </div>
  
  <div class="btn-group">
    <button id="saveBtn" class="btn-primary">Save</button>
    <button id="reconnectBtn" class="btn-secondary">Reconnect</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="tools-section">
    <div class="tools-title">
      üõ†Ô∏è Available Tools
      <span id="tools-count" class="tools-count">0</span>
    </div>
    <div id="tools-list" class="tools-list">
      <div style="color:#999;font-size:12px;">Loading...</div>
    </div>
  </div>
  
  <div class="info">
    <strong>‚ú® v3.1 Features:</strong><br>
    ‚Ä¢ Session from Clarity cookies<br>
    ‚Ä¢ Dynamic tools by permissions<br>
    ‚Ä¢ Conversation memory<br>
    ‚Ä¢ Drill-down & suggestions
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
